<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    
        <nav>
            <a href="#" id="all-products">Все товары</a>
            <a href="#" id="category-electro">Электротехника</a>
            <a href="#" id="category-electronic">Электроника</a>
            <a href="/cart" id="cart">Корзина</a>
            <a href="/profile" id="profile">Профиль</a>
            <a href="/comparison" id="comparison">Сравнение</a>
        </nav>
    </header>

<nav>
    <label for="color">Цвет:</label>
    <input type="text" id="color" placeholder="Введите цвет">
    <label for="year">Год выпуска:</label>
    <input type="number" id="year" placeholder="Введите год выпуска">
    <label for="price">Цена:</label>
    <input type="range" id="price" min="0" max="2000" step="10" value="1000">
    <span id="prise-value">1000</span>
    
    <button id="filter-button">Применить фильтр</button>
</nav>

<script src="script.js"></script>

    <main id="products-container">
    </main>
    <script src="script.js"></script>
</body>
</html>
